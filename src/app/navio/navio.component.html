<div class="container" style="border: 1px solid black; padding: 10px">

  <div class="col-md-8 offset-md-2">
    <form>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nome do Navio: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Informe nome do navio." formControlName="nomeNavio">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Classe DP: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Informe Classe DP" formControlName="dataInformar">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Data: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Selecione a Data" formControlName="dataInformar">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Data: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Selecione a Data" formControlName="dataInformar">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Consumo de Água: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Informe o consumo de água." formControlName="consumoAgua">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Água Recebida: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Quantidade de água recebida." formControlName="qtdAguaRecebida">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Água Fornecida:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Quantidade de água fornecida." formControlName="qtdAguaFornecida">
        </div>
      </div>
      <button type="submit" class="btn btn-info offset-md-5">
        Salvar
      </button>
    </form>
  </div>
</div>
